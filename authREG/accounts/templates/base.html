<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="navbar">
      <div class="container">
        <div class="leftCont">
            <ul>
              <li>  <a href="{% url 'home' %}">Home</a>  </li>
              <li>  <a href="{% url 'info' %}">Profile</a>  </li>
        </div>

        <div class="rightCont">
            <ul>
              {% if user.is_authenticated %}
                <li>  <a href="{% url 'logout' %}">Logout</a>  </li>
              {% else %}
                <li>  <a href="{% url 'register' %}">Register</a>  </li>
                <li class="push">  <a href="{% url 'login' %}">Login</a>  </li>
              {% endif %}
            </ul>
        </div>
      </div>
    </div>


    {% block body %}

    {% endblock %}

  </body>
</html>
